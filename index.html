<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe">
    <link rel="apple-touch-icon" href="https://i.ibb.co/rKPjwPKq/IMG-2656.jpg">
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/rKPjwPKq/IMG-2656.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #4a6bff, #6a11cb);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:active {
            transform: translateY(1px);
        }

        #board {
            display: none;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }

        #board.red-turn {
            box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
        }

        #board.blue-turn {
            box-shadow: 0 0 20px 10px rgba(0, 0, 255, 0.7);
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .cell svg {
            width: 80%;
            height: 80%;
            pointer-events: none;
        }

        #winning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #winning-line line {
            stroke-width: 10;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-line 0.5s linear forwards;
        }

        @keyframes draw-line {
            to {
                stroke-dashoffset: 0;
            }
        }

        .difficulty-menu {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .difficulty-btn {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #555;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .made-by {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 70px;
        }

        .red-cursor {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="red" stroke-width="10"/></svg>') 16 16, pointer;
        }
        .blue-cursor {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100"><line x1="20" y1="20" x2="80" y2="80" stroke="blue" stroke-width="10"/><line x1="80" y1="20" x2="20" y2="80" stroke="blue" stroke-width="10"/></svg>') 16 16, pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div id="main-menu" class="menu">
            <button class="menu-btn" id="singleplayer-btn">Single Player (vs AI)</button>
            <button class="menu-btn" id="multiplayer-btn">Multiplayer</button>
        </div>
        
        <div id="difficulty-menu" class="difficulty-menu">
            <h2>Select Difficulty</h2>
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            <button class="back-btn" id="difficulty-back-btn">Back</button>
        </div>
        
        <div id="board" class="red-turn">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <svg id="winning-line" xmlns="http://www.w3.org/2000/svg"></svg>
        <p class="made-by">Made by Chan Joe</p>
    </div>

    <script>
        // Game elements
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const winningLineSvg = document.getElementById('winning-line');
        
        // Menu elements
        const mainMenu = document.getElementById('main-menu');
        const singleplayerBtn = document.getElementById('singleplayer-btn');
        const multiplayerBtn = document.getElementById('multiplayer-btn');
        const difficultyMenu = document.getElementById('difficulty-menu');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const difficultyBackBtn = document.getElementById('difficulty-back-btn');

        // Game state
        let currentPlayer = 'red';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let canReset = false;
        let gameMode = null;
        let difficulty = null;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const redCircleSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="white" stroke="red" stroke-width="10"/>
            </svg>
        `;

        const blueCrossSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <line x1="20" y1="20" x2="80" y2="80" stroke="blue" stroke-width="10"/>
                <line x1="80" y1="20" x2="20" y2="80" stroke="blue" stroke-width="10"/>
            </svg>
        `;

        // Check URL path to determine mode
        function checkUrlPath() {
            const path = window.location.pathname;
            
            if (path.includes('/single-player')) {
                gameMode = 'singleplayer';
                mainMenu.style.display = 'none';
                difficultyMenu.style.display = 'flex';
                document.title = "Tic Tac Toe - Single Player";
            } 
            else if (path.includes('/multiplayer')) {
                gameMode = 'multiplayer';
                startGame();
                document.title = "Tic Tac Toe - Multiplayer";
            }
            else {
                // Show main menu if no specific path
                mainMenu.style.display = 'flex';
                difficultyMenu.style.display = 'none';
                board.style.display = 'none';
            }
        }

        // Menu event listeners
        singleplayerBtn.addEventListener('click', () => {
            window.location.pathname = '/single-player';
        });

        multiplayerBtn.addEventListener('click', () => {
            window.location.pathname = '/multiplayer';
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                difficulty = e.target.dataset.difficulty;
                startGame();
            });
        });

        difficultyBackBtn.addEventListener('click', () => {
            window.location.pathname = '/';
        });

        function startGame() {
            mainMenu.style.display = 'none';
            difficultyMenu.style.display = 'none';
            board.style.display = 'grid';
            resetGame();
        }

        // ... [rest of your game functions remain exactly the same] ...
        // Include all the other functions from your original code:
        // updateCellCursors(), handleCellClick(), makeAIMove(), getRandomMove(),
        // getWinningOrBlockingMove(), getBestMove(), checkForWinner(),
        // drawWinningLine(), endGame(), resetGame(), updateBoardGlow()

        // Initialize the game based on URL
        checkUrlPath();
        
        // Set up cell event listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        
        // Set up reset listener
        document.body.addEventListener('click', () => {
            if (canReset) {
                resetGame();
            }
        });
    </script>
</body>
</html>
